<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scalping Mastery</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0b0f19;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: #101522;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            line-height: 1.5;
            color: #bbbbbb;
        }

        .btn {
            display: block;
            width: 90%;
            max-width: 350px;
            padding: 15px 10px;
            margin: 20px auto;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(to right, #0066ff, #00ccff);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #00ccff;
            color: #00ccff;
        }

        img.banner {
            max-width: 100%;
            margin-top: 25px;
            border-radius: 10px;
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <span>Scalping Mastery</span>
        <span style="color:#00ff66">Portfolio: $10,000.00</span>
    </div>

    <div class="container">
        <h1>Master the Art of Scalping</h1>
        <p>
            Transform from novice to professional scalper with a complete
            interactive trading dashboard. Learn institutional strategies,
            master risk management, and build consistent profitability.
        </p>

        <button class="btn btn-primary" onclick="location.href='dashboard.html'">
            Start Trading Simulator
        </button>

        <button class="btn btn-outline" onclick="location.href='strategies.html'">
            Explore Strategies
        </button>

        <img src="https://i.imgur.com/BZJz4hY.png" class="banner">
    </div>

</body>
</html>
