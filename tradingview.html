<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live TradingView Charts</title>
  <link rel="stylesheet" href="styles_clean.css">
</head>
<body>
<div class="container">
  <h1>Live TradingView Chart</h1>
  <div id="tvchart" style="height:500px;border:1px solid #00d4ff;border-radius:8px;"></div>
  <p style="margin-top:18px;"><a href="index_spa_clean.html">Back</a></p>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script>
new TradingView.widget({
    "width": "100%",
    "height": 500,
    "symbol": "BINANCE:BTCUSDT",
    "interval": "1",
    "timezone": "Asia/Kolkata",
    "theme": "dark",
    "style": "1",
    "locale": "en",
    "toolbar_bg": "#000000",
    "enable_publishing": false,
    "withdateranges": true,
    "hide_side_toolbar": false,
    "allow_symbol_change": true,
    "container_id": "tvchart"
});
</script>
</body>
</html>
